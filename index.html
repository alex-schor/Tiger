<!DOCTYPE html>
<html>

<head>
  
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style/index.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet" />

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>

  <script>if (window.module) module = window.module;</script>

  <script src="js/index.js" charset="utf-8" type="text/javascript"></script>

</head>

<body>

  <div class="main">
    <div class="infobar">All Tasks and Events</div>

    <div class="cmd">
      <span class="prompt">&gt;&nbsp;</span>
      <span class="editable" contenteditable="true">
        Philosophy final
        <span class="time">due <span class="good">next Tuesday</span></span>
      </span>
    </div>

    <div class="task-box">
      <div class="task med">
        <div class="circle"></div>
        Jazz essay <span class="time">due <span class="med">Friday</span></span>
        <div class="shortcut">⌘1</div>
      </div>

      <div class="task good">
        <div class="circle"></div>
        CS seminar <span class="time"><span class="good">today 8-9am</span></span>
        <div class="shortcut">⌘2</div>
      </div>

    </div>

  </div>

</body>

</html>
